
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape the Alchemist's Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IM Fell English', serif;
        background-color: #111;
        color: #eee;
        overflow: hidden;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      #root { display: none; }
      #splash-screen {
        position: fixed;
        inset: 0;
        background-image: url('/1.png');
        background-size: cover;
        background-position: center;
        z-index: 100;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        color: white;
      }
      #splash-screen::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.5);
        backdrop-filter: blur(2px);
      }
      #splash-content {
        position: relative;
        z-index: 1;
        animation: splash-fade-in 2s ease-in-out;
      }
      @keyframes splash-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      #enter-game-btn {
        margin-top: 2rem;
        padding: 0.75rem 2rem;
        font-size: 1.5rem;
        background-color: #8c2a2a;
        color: #f0e6d2;
        border: 2px solid #5a1a1a;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      }
      #enter-game-btn:hover {
        background-color: #a63232;
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="index.css">
</head>
  <body>
    <div id="splash-screen">
      <div id="splash-content">
        <h1 class="font-cinzel" style="font-size: 4rem; text-shadow: 2px 2px 8px #000;">Blackwood Manor</h1>
        <p style="font-size: 1.2rem; max-width: 60ch; margin-top: 1rem; text-shadow: 1px 1px 4px #000;">The air grows cold. An old, imposing manor looms before you, its windows like hollow eyes watching your every move. Do you dare to enter?</p>
        <button id="enter-game-btn" class="font-cinzel">Enter the Study</button>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      document.getElementById('enter-game-btn').addEventListener('click', () => {
        const splash = document.getElementById('splash-screen');
        const root = document.getElementById('root');
        splash.style.transition = 'opacity 1s ease-out';
        splash.style.opacity = '0';
        setTimeout(() => {
          splash.style.display = 'none';
          root.style.display = 'block';
        }, 1000);
      });
    </script>
  </body>
</html>
